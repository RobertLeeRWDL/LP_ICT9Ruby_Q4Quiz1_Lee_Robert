<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    
</head>
<body style="background-color: black;">

<div class="login-container" style="display: flex; justify-content: center; flex-direction: column; align-items: center; gap: 10px; margin-top: 100px; color: white; font-family: monospace; font-size: 20px;">

    <!-- login form -->
    <h2 style="color: yellow; text-align:center;">Login</h2>
    <form id="login-form" style="display: flex; justify-content: center; flex-direction: column; align-items: center; gap: 15px;">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" style="font-family: monospace; font-size: 20px; cursor: pointer;">Log in</button>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // prevent the default form submission
        //Redirects to the main page when clicked
        window.location.href = "main.html";
    });
</script>

</body>
</html>
