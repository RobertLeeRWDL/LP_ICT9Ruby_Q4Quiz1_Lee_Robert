<h1 style="color: yellow; text-align:center; margin-top: 50px;">First Quarter Files</h1>

    <button id="view-details" style="margin-top: 30px;">View Details</button>
</div>


<div id="file-links" style="display: none; margin-top: 20px;">
    <!-- Links to First Quarter files will be displayed here -->
    <ul style="text-align: center; font-size: 20px; list-style: none;">
        <li><a style="text-decoration: none; color:white" href="https://drive.google.com/drive/folders/1YZLlAhRbH9SZytKjf3gNTwUGOGBZOnyS?usp=sharing">1st Quarter Project</a></li>

    </ul>
</div>

<script>
    // JavaScript statement that will show/hide file links when the "View Details" button is clicked
    document.getElementById('view-details').addEventListener('click', function() {
        toggleFileLinks();
    });

    function toggleFileLinks() {
        var fileLinksDiv = document.getElementById('file-links');
        if (fileLinksDiv.style.display === 'none') {
            fileLinksDiv.style.display = 'block';
        } else {
            fileLinksDiv.style.display = 'none';
        }
    }
</script>
