<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page 3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color: black;">

<header class="d-flex flex-column justify-content-center align-items-center bg-light text-dark">
    <div class="logo">
        <a href="main.html"><img src="logo.jpeg" class="img-fluid" style="max-width: 200px;" alt="Logo"></a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="page1.html">First Quarter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="page2.html">Second Quarter</a>
            </li>
        </ul>

        <!-- Search box and search button -->
            <form style="display: flex;" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-10" type="search" name="search" placeholder="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
    </nav>
</header>

<div style="display: flex; justify-content: center;">
    <button id="submit" style=" margin-top: 50px;">Submit</button>
</div>



<script>
    // JavaScript statement that will display an alert message when the "Submit" button is clicked
    document.getElementById('submit').addEventListener('click', function() {
        displayAlertMessage();
    });

    function displayAlertMessage() {
        alert('Alert: Submission successful!');
    }
</script>

</body>
</html>
